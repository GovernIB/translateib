<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<ui:composition template="../../layout/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogPluginsIdioma.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogPluginsIdioma.id}"/>
            <f:viewAction action="#{dialogPluginsIdioma.load}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{msg['dialogPluginsIdioma.configurarIdiomas']}" />
    </ui:define>
    <ui:define name="contentDialog">
        <h:outputStylesheet>
            .pi-info-circle {
                width: 30px;
                height: 30px;
            }
        </h:outputStylesheet>
        <p:panel id="form">
            <p:growl id="messagesDialog"
                     globalOnly="false"
                     showDetail="false"
                     life="5000"
                     escape="false"/>
            <div class="grid">
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <p:outputLabel value="#{msg['dialogPluginsIdioma.indiqueIdioma']}:" for="txtidiomasPermitidos"/>
                </div>
                <div class="ui-g-12 ui-md-8 ui-lg-8">
                           <p:selectManyCheckbox id="txtidiomasPermitidos" value="#{dialogPluginsIdioma.combinacionesSeleccionadas}" label="Idiomas"
                                                    layout="grid" columns="1" converter="parejaIdiomasConverter">
                                  <f:selectItems value="#{dialogPluginsIdioma.todasLasCombinaciones}" var="pareja"
                                                 itemLabel="#{msg[pareja.getLabel()]}"
                                                 itemValue="#{pareja}" />

                              </p:selectManyCheckbox>
                </div>

            </div>
        </p:panel>
    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogPluginsIdioma.guardar}"
                         value="#{msg['dict.guardar']}" update="messagesDialog form"
                         process="@all" styleClass="mr-3"/>
        <p:commandButton action="#{dialogPluginsIdioma.cerrar}" id="closeButton"
                         value="#{msg['dict.cerrar']}" update="messagesDialog"
                         process="@all" oncomplete="stopCargando()" onstart="startCargando()"/>

    </ui:define>
</ui:composition>
</html>
