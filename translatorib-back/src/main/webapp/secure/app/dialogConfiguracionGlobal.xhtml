<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<ui:composition template="../../layout/layoutDialog.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="MODO_ACCESO" name="MODO_ACCESO" value="#{dialogConfiguracionGlobal.modoAcceso}"/>
            <f:viewParam id="ID" name="ID" value="#{dialogConfiguracionGlobal.id}"/>
            <f:viewAction action="#{dialogConfiguracionGlobal.load}"/>
        </f:metadata>
    </ui:define>


    <ui:define name="pageTitleDialog">
        <h:outputFormat value="#{msg['dialogConfiguracionGlobal.consulta']}"
                        rendered="#{dialogConfiguracionGlobal.isConsulta()}"/>
        <h:outputFormat value="#{msg['dialogConfiguracionGlobal.detalle']}"
                        rendered="#{dialogConfiguracionGlobal.isEdicion()}"/>
        <h:outputFormat value="#{msg['dialogConfiguracionGlobal.nuevo']}"
                        rendered="#{dialogConfiguracionGlobal.isAlta()}"/>
    </ui:define>

    <ui:define name="contentDialog">
        <p:growl id="messagesDialog"
                 globalOnly="false"
                 showDetail="true"
                 life="5000"
                 escape="false"/>

        <p:panel>
            <div class="grid">
                <div class="ui-g-12 ui-md-3 ui-lg-3">
                    <p:outputLabel value="#{msg['dict.codigo']}:" for="txtPropiedad"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-9">
                    <p:inputText id="txtPropiedad" value="#{dialogConfiguracionGlobal.data.propiedad}"
                    			 requiredMessage="#{msg['dict.obligatorio.propiedad']}"
                                 styleClass="w-11" required="#{empty param['formDialog:closeButton']}"
                                 disabled="true" maxlength="50"/>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-3">
                    <p:outputLabel value="#{msg['dict.valor']}:" for="txtValor"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-9">
                    <p:inputText id="txtValor" value="#{dialogConfiguracionGlobal.data.valor}"
                    			 requiredMessage="#{msg['dict.obligatorio.valor']}"
                                 styleClass="w-11"
                                 disabled="#{dialogConfiguracionGlobal.isConsulta()}" maxlength="50"/>
                </div>
                <div class="ui-g-12 ui-md-3 ui-lg-3">
                    <p:outputLabel value="#{msg['dict.descripcion']}:" for="txtDescripcion"/>
                </div>
                <div class="ui-g-12 ui-md-9 ui-lg-9">
                    <p:inputTextarea id="txtDescripcion" value="#{dialogConfiguracionGlobal.data.descripcion}"
                                     requiredMessage="#{msg['dict.obligatorio.descripcion']}" styleClass="w-11"
                                     required="#{empty param['formDialog:closeButton']}" rows="10"
                                     disabled="#{dialogConfiguracionGlobal.isConsulta()}" maxlength="50"/>
                </div>
            </div>
        </p:panel>
    </ui:define>


    <ui:define name="contentFooterDialogLeft">

    </ui:define>
    <ui:define name="contentFooterDialogRight">
        <p:commandButton action="#{dialogConfiguracionGlobal.guardar}"
                         value="#{msg['dict.guardar']}" update="messagesDialog"
                         process="@all" styleClass="mr-3"/>
        <p:commandButton action="#{dialogConfiguracionGlobal.cerrar}" id="closeButton"
                         value="#{msg['dict.cerrar']}" update="messagesDialog"
                         process="@all" oncomplete="stopCargando()" onstart="startCargando()"/>

        <p:confirmDialog showEffect="fade" hideEffect="fade" header="#{msg['dict.cerrar.cambiosSinGuardar.titulo']}" responsive="true" width="458px" message="#{msg['dict.cerrar.cambiosSinGuardar.mensaje']}" widgetVar="confirmCerrar">
			<p:commandButton value="#{msg['dict.si']}" process="@this" action="#{dialogConfiguracionGlobal.cerrarDefinitivo}" update="@form" oncomplete="PF('confirmCerrar').hide();"  />
			<p:commandButton value="#{msg['dict.no']}" onclick="PF('confirmCerrar').hide();"  />
		</p:confirmDialog>

    </ui:define>

</ui:composition>
</html>
