<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>
 		<div class="grid pl-4">
			<div class="col-12 md:col-6 card flex align-items-center justify-content-center md:justify-content-start">
				<h:outputText value="TranslatorIB #{negocioModuleConfig.version}" />
				<h:outputLink value = "https://github.com/GovernIB/translatorib/commit/#{negocioModuleConfig.commitGit}"
							  title="#{negocioModuleConfig.commitGit==''?negocioModuleConfig.commitSvn:negocioModuleConfig.commitGit}"
							  styleClass="pl-2" target="_blank">(<h:outputText value="#{negocioModuleConfig.commitGit==''?negocioModuleConfig.commitSvn:negocioModuleConfig.commitGit}" />)</h:outputLink>
				<h:graphicImage value="/resources/images/#{negocioModuleConfig.entorno.toLowerCase()}_#{sessionBean.lang}.png" height="20" styleClass="pl-3"/>
			</div>
			<div class="col-12 md:col-6 card flex align-items-center justify-content-center md:justify-content-start">
				<h:graphicImage value="/resources/images/feddr.png" height="38"/>
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
